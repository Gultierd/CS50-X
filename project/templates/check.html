<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--width of our page matches the device-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
        <!--adding bootstrap 5.3.8 library to our page-->
        <title>Music Quiz: {% if is_correct %}Correct!{% else %}Wrong!{% endif %}</title>
    </head>

    <body class="bg-dark text-white">
        <!--Setting background to a dark color with white text-->
        <div class="container d-flex justify-content-center">
            <!--Creating a container in the center of the page-->
            <div class="col-md-8 col-lg-6">
                <div class="card p-4 text-center mt-5 bg-secondary border-0 rounded shadow text-warning">
                    <div class="card-body">
                        <h1 class="mb-4 {% if is_correct %}text-primary{% else %}text-danger{% endif %}">
                            <!-- using Jinja to change text and it's color based on given data-->
                            {% if is_correct %}
                                Correct! ðŸŽ‰
                            {% else %}
                                Wrong! ðŸ˜ž
                            {% endif %}
                        </h1>
                        <p class="lead mb-4 text-white-50">
                            <!-- presenting the correct track to user-->
                            For the song: <em>{{ current_track_name }}</em> by <em>{{ current_track_artist }}</em>
                        </p>
                        <!-- remaining rounds and current score-->
                        <h2 class="mb-3">Your Score: <span class="text-light">{{ current_score }}</span></h2>
                        <h2 class="mb-5">Rounds Remaining: <span class="text-light">{{ remaining_rounds }}</span></h2>

                        <form action="/quiz_page" method="get">
                            <button type="submit" class="btn btn-outline-warning">
                                {% if remaining_rounds > 0 %}Next question{% else %}End quiz{% endif %}
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
