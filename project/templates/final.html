<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--width of our page matches the device-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
        <!--adding bootstrap 5.3.8 library to our page-->
        <title>Music Quiz: End!</title>
    </head>

    <body class="bg-dark text-white">
        <!--Setting background to a dark color with white text-->
        <div class="container d-flex justify-content-center">
            <!--Creating a container in the center of the page-->
            <div class="col-md-8 col-lg-6">
                <!--Creating a grid for upcoming elements, taking up either 8 or 6 (depending on screen size) out of 12 columns-->
                <div class="card p-4 text-center mt-5 bg-secondary border-0 rounded shadow">
                    <!--Creating a card section with padding, centered text, margin, background color and rounded borders-->
                    <div class="card-body">
                        <h1 class="display-1 fw-bold mb-4 text-warning">Quiz Completed! ðŸŽ‰</h1>
                        <p class="lead mb-4 text-white-50">
                            You've reached the end of the quiz.
                        </p>
                        <hr class="my-4">
                        <h2 class="mb-5 text-warning">Your Final Score: <span class="badge bg-light text-dark">{{ score }}</span> out of <span class="badge bg-light text-dark">{{ total_questions }}</span></h2>

                        <form action="/" method="get">
                            <button type="submit" class="btn btn-outline-warning">
                                New Quiz?
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
