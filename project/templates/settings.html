<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
        <title>Music Quiz: Settings</title>
    </head>
    <!-- design fitting rest of the pages-->

    <body class="bg-dark text-white d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="container d-flex justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card p-4 text-center mt-5 bg-secondary border-0 rounded shadow">
                    <div class="card-body">
                        <h1 class="card-title text-warning">Quiz Settings</h1>
                        <p class="card-text">You've selected the playlist:</p>
                        <!-- displaying playlist data - image and title with our possible (cached) tracks-->
                        <div class="mt-4">
                            <img src="{{ playlist_image }}" class="img-fluid rounded shadow" alt="Playlist Cover" style="max-width: 250px;">
                            <h3 class="mt-3">{{ playlist_title }}</h3>
                            <p class="card-text text-white-50">{{ max_tracks }} tracks available.</p>
                        </div>

                        <hr class="my-4">
                        <!-- form saving all settings important to our quiz later on - rounds, their length and question types-->
                        <form action="/settings" method="post">
                            <div class="mb-3">
                                <!-- number of tracks between our given range, still check later on in app.py-->
                                <label for="track_count" class="form-label">Number of Tracks:</label>
                                <input type="number" class="form-control" name="track_count" min="1" max="{{ max_tracks }}" value="1" required>
                            </div>

                            <div class="mb-3">
                                <label for="round_duration" class="form-label">Round Duration:</label>
                                <select class="form-select" name="round_duration">
                                    <option value="10">10 seconds</option>
                                    <option value="15" selected>15 seconds</option>
                                    <option value="20">20 seconds</option>
                                    <option value="30">30 seconds</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="question_types" class="form-label">Question Types:</label>
                                <select class="form-select" name="question_types">
                                    <option value="artist">Artist only</option>
                                    <option value="title">Title only</option>
                                    <option value="both" selected>Artist and title</option>
                                </select>
                            </div>

                            <button type="submit" class="btn btn-warning btn-lg w-100 rounded">Start Quiz</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
